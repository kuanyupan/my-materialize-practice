<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

  <title>Materialize CSS</title>
</head>
<body>
  <div class="container">
    <h2>Collections</h2>
    <ul class="collection with-header">
      <li class="collection-header"><h4>Customer</h4></li>
      <li class="collection-item avatar"> <!-- avatar:頭像 -->
        <i class="material-icons circle blue">person</i>
        <span class="title">Ryu</span>
        <p class="grey-text">black belt</p>
        <a href="" class="secondary-content"><!-- secondary-content:移到最右邊 -->
          <i class="material-icons light-blue-text">email</i>
        </a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle blue">person</i>
        <span class="title">Yoshi</span>
        <p class="grey-text">orange-belt</p>
        <a href="" class="secondary-content">
          <i class="material-icons light-blue-text">email</i>
        </a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle blue">person</i>
        <span class="title">Crystal</span>
        <p class="grey-text">brown-belt</p>
        <a href="" class="secondary-content">
          <i class="material-icons light-blue-text">email</i>
        </a>
      </li>
    </ul>
      

    </div>
  </div>
</body>
</html>
